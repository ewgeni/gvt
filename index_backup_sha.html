<!DOCTYPE html5>
<html>
	<head>
        <script src="src/scripts/lib/gl-matrix-min.js"></script>
        <script src="src/scripts/boilerplate/SLP_Src_tpl.js"></script>
		<script src="src/scripts/boilerplate/GVT_Src_vertexData_plane.js"></script>
        <script src="src/scripts/boilerplate/GVT_Src_vertexData_sphere.js"></script>
		
		<script type="x-shader/x-vertex" id="vertexshader">
			precision mediump float;
			
			attribute vec3 aPosition;
			attribute vec3 aNormal;
			
			uniform mat4 uPMatrix;
			uniform mat4 uMVMatrix;
			uniform mat3 uNMatrix;
			uniform vec4 uColor;
			
			varying vec4 vColor;
			
			void main(){
                
				gl_Position = uPMatrix * uMVMatrix * vec4(aPosition, 1.0);
				
				vec3 tNormal = uNMatrix * aNormal;
                
                vColor = uColor;
			}
		</script>
		<script type="x-shader/x-fragment" id="fragmentshader">
			precision mediump float;
             
            uniform int uZBufferVisualizationMode;

			varying vec4 vColor;
            float zBufferValue;

            float linearizeDepth() {
                float nearPlane = 1.;
                float farPlane = 10.;
                
                return (2.0 * nearPlane) / (farPlane + nearPlane - gl_FragCoord.z * (farPlane - nearPlane));
            }

			void main() {

               zBufferValue = linearizeDepth();
               gl_FragColor = vec4(zBufferValue, zBufferValue, zBufferValue, 1);
			}
		</script>
	</head>
	<body onload="app.start()">
		<canvas id="canvas" width="500" height="500"></canvas>
        <div>
            <div style="display: inline-block; width: 50%;"><img src="images/w_key.png" /></div>
            <div style="display: inline-block; width: 50%;"> Kugeln bewegen</div>
        </div>
	</body>
</html>
