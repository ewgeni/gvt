<!DOCTYPE html5>
<html>
	<head>
		<script src="src/scripts/lib/gl-matrix-min.js"></script>
		<script src="src/scripts/boilerplate/GVT_Src_vertexData_plane.js"></script>
		<script src="src/scripts/boilerplate/SHA_Src_tpl.js"></script>
		<script type="x-shader/x-vertex" id="vertexshader">
			precision mediump float;
			
			attribute vec3 aPosition;
			attribute vec3 aNormal;
			
			uniform mat4 uPMatrix;
			uniform mat4 uMVMatrix;
			uniform mat3 uNMatrix;
			uniform vec4 uColor;
			
			varying vec4 vColor;
            varying float displacement;

            vec3 newPosition;
            vec4 newColor;
			
			void main(){
                
                displacement = cos(aPosition.x) * cos(aPosition.z);
                newPosition = aPosition + displacement * vec3(0.0, 1.0, 0.0);
				gl_Position = uPMatrix * uMVMatrix * vec4(newPosition, 1.0);
				
				vec3 tNormal = uNMatrix * aNormal;
                
                newColor = uColor;
                newColor.r -= displacement * displacement * displacement;
                newColor.g -= displacement * displacement;
                newColor.b += displacement * displacement * displacement;
			
				vColor = newColor;
			}
		</script>
		<script type="x-shader/x-fragment" id="fragmentshader">
			precision mediump float;
            
            varying float displacement; 
			varying vec4 vColor;
			
			void main() {
                vec4 newColor = vColor;

                //newColor.r -= displacement * displacement * displacement;
                //newColor.g -= displacement * displacement;
                //newColor.b += displacement * displacement * displacement;

				gl_FragColor = newColor;
			}
		</script>
	</head>
	<body onload="app.start()">
		<canvas id="canvas" width="500" height="500"></canvas>
	</body>
</html>
