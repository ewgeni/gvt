<!DOCTYPE html5>
<html>
	<head>
        <script src="src/scripts/lib/gl-matrix-min.js"></script>
        <script src="src/scripts/boilerplate/SLP_Src_tpl.js"></script>
		<script src="src/scripts/boilerplate/GVT_Src_vertexData_plane.js"></script>
        <script src="src/scripts/boilerplate/GVT_Src_vertexData_sphere.js"></script>
		
		<script type="x-shader/x-vertex" id="vertexshader">
			precision mediump float;
			
			attribute vec3 aPosition;
			attribute vec3 aNormal;
			
			uniform mat4 uPMatrix;
			uniform mat4 uMVMatrix;
			uniform mat3 uNMatrix;
			uniform vec4 uColor;
			
			varying vec4 vColor;
			
			void main(){
                
				gl_Position = uPMatrix * uMVMatrix * vec4(aPosition, 1.0);
				
				vec3 tNormal = uNMatrix * aNormal;
                
				vColor = uColor;
			}
		</script>
		<script type="x-shader/x-fragment" id="fragmentshader">
			precision mediump float;
             
			varying vec4 vColor;

			void main() {
                gl_FragColor = vColor;
			}
		</script>
	</head>
	<body onload="app.start()">
		<canvas id="canvas" width="500" height="500"></canvas>
	</body>
</html>
